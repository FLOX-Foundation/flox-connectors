name: Build and Test

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 0'

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format

    - name: Check formatting
      run: ./scripts/check-format.sh

  linux-gcc:
    needs: format-check
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++-14 \
                                libssl-dev zlib1g-dev \
                                libcurl4-openssl-dev libgtest-dev

    - name: Configure
      run: |
        cmake -B build -G Ninja \
              -DCMAKE_CXX_COMPILER=g++-14 \
              -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build -j$(nproc)

  linux-clang:
    needs: format-check
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install LLVM repository
      run: |
        wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
        echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-18 main" | sudo tee /etc/apt/sources.list.d/llvm.list

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang-18 libc++-18-dev libc++abi-18-dev \
                                libssl-dev zlib1g-dev \
                                libcurl4-openssl-dev

    - name: Configure
      run: |
        cmake -B build -G Ninja \
              -DCMAKE_CXX_COMPILER=clang++-18 \
              -DCMAKE_CXX_FLAGS="-stdlib=libc++" \
              -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build -j$(nproc)

  sanitizers:
    needs: format-check
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address, undefined]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++-14 \
                                libssl-dev zlib1g-dev \
                                libcurl4-openssl-dev

    - name: Configure with sanitizer
      run: |
        cmake -B build -G Ninja \
              -DCMAKE_CXX_COMPILER=g++-14 \
              -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g" \
              -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=${{ matrix.sanitizer }}" \
              -DCMAKE_BUILD_TYPE=Debug

    - name: Build
      run: cmake --build build -j$(nproc)

  macos:
    needs: format-check
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: brew install cmake ninja openssl curl

    - name: Configure
      run: |
        OPENSSL_PREFIX=$(brew --prefix openssl)
        cmake -B build -G Ninja \
              -DCMAKE_BUILD_TYPE=Release \
              -DOPENSSL_ROOT_DIR="$OPENSSL_PREFIX"

    - name: Build
      run: cmake --build build -j$(sysctl -n hw.ncpu)

  windows-msvc:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Export GitHub Actions cache environment variables
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Install dependencies
      run: vcpkg install openssl:x64-windows curl:x64-windows zlib:x64-windows
      env:
        VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

    - name: Configure
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
              -DCMAKE_BUILD_TYPE=Release `
              -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

    - name: Build
      run: cmake --build build --config Release -j $env:NUMBER_OF_PROCESSORS
